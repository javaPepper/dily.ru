<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Login Form</title>
</head>
<body>
  <section class="popup-phone-num">
    <section class="popup-left-section">
      <div class="popup-logo">
        <img class="popup-logo-img-upper" src="/assets/popup-logo-upper.png" alt="">
        <img class="popup-logo-img" src="/assets/popup-logo-img.png" alt="popup logo">
        <p class="popup-logo-text">ily.ru</p>
      </div>
      <h1 class="popup-header">Супер доска объявлений</h1>
      <div class="popup-links-container">
        <div class="popup-link-container">
          <img src="/assets/popup-ads-icon.png" alt="" class="popup-lc-img-link">
          <p class="popup-lc-link-text">Размещайте объявления бесплатно</p>
        </div>
        <div class="popup-link-container">
          <img src="/assets/popup-auction-icon.png" alt="" class="popup-lc-img-link">
          <p class="popup-lc-link-text">Продавайте на аукционе</p>
        </div>
        <div class="popup-link-container">
          <img src="/assets/popup-repair-icon.png" alt="" class="popup-lc-img-link">
          <p class="popup-lc-link-text">Ремонтируйте свою технику</p>
        </div>
        <div class="popup-link-container">
          <img src="/assets/popup-shop-icon.png" alt="" class="popup-lc-img-link">
          <p class="popup-lc-link-text">Откройте свой магазин</p>
        </div>
        <div class="popup-link-container">
          <img src="/assets/popup-help-icon.png" alt="" class="popup-lc-img-link">
          <p class="popup-lc-link-text">Помогайте нуждающимся </p>
        </div>
      </div>
    </section>
    <section class="popup-right-section">
      <img class="popup-right-top-img" src="/assets/rs-right-top-img.png" alt="">
      <img class="popup-left-top-img" src="/assets/rs-left-top-img.png" alt="">
      <img class="popup-mid-right-img" src="/assets/rs-right-mid-img.png" alt="">
      <img class="popup-mid-left-img" src="/assets/rs-left-mid-img.png" alt="">
      <img class="popup-bottom-right-img" src="/assets/rs-bottom-right-img.png" alt="">
      <img class="popup-bottom-left-img" src="/assets/rs-bottom-left-img.png" alt="">
      <h2 class="popup-rs-h2">Вход и регистрация</h2>
      <p class="popup-rs-login-description">
        Введите ваш номер телефона и мы вышлем
        вам код  подтверждения для регистрации
      </p>
      <input class="popup-rs-input-tel" type="tel" placeholder="+ 7 (123)-456-78-90">
      <input class="popup-rs-input" type="input" placeholder="Продолжить">
      <button class="popup-rs-btn">Войти по логину и паролю</button>
      <p class="popup-bottom-content">или продолжить через соцсети</p>
      <div class="popup-rs-social-media-container">
        <img src="/assets/popup-sm-fb-img.png" alt="" class="popup-sm-img">
        <img src="/assets/popup-sm-vk-img.png" alt="" class="popup-sm-img">
        <img src="/assets/popup-sm-ok-img.png" alt="" class="popup-sm-img">
      </div>
    </section>
  </section>
</body>
</html>
