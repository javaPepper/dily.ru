<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Login Form</title>
</head>
<body>
  <section class="popup-left-section">
    <div class="popup-logo">
      <img class="popup-logo_img" src="/assets/popup-logo-img.png" alt="popup logo">
      <p class="popup-logo-text">ily.ru</p>
    </div>
    <h1 class="popup-header">Супер доска объявлений</h1>
    <div class="popup-links-container">
      <div class="popup-ads-link-container">
        <img src="/assets/popup-ads-icon.png" alt="" class="popup-lc-img-link">
        <p class="popup-lc-link-text">Размещайте объявления бесплатно</p>
      </div>
      <div class="popup-auction-link-container">
        <img src="/assets/popup-auction-icon.png" alt="" class="popup-ilc-mg-link">
        <p class="popup-lc-link-text">Продавайте на аукционе</p>
      </div>
      <div class="popup-repair-link-container">
        <img src="/assets/popup-repair-icon.png" alt="" class="popup-lc-img-link">
        <p class="popup-lc-link-text">Ремонтируйте свою технику</p>
      </div>
      <div class="popup-shop-link-container">
        <img src="/assets/popup-shop-icon.png" alt="" class="popup-lc-img-link">
        <p class="popup-lc-link-text">Откройте свой магазин</p>
      </div>
      <div class="popup-help-link-container">
        <img src="/assets/popup-help-icon.png" alt="" class="popup-lc-img-link">
        <p class="popup-lc-link-text">Помогайте нуждающимся </p>
      </div>
    </div>
  </section>
  <section class="popup-right-section"></section>
</body>
</html>
